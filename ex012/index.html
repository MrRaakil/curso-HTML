<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos no site</title>
    <link rel="shortcut icon" href="midia/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Vídeos com HTML5</h1>
    <p>Esse vídeo esta hospedado localmente</p>
    <video controls width="500>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não é compativel com reprodução de vídeos</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <p>É muito fácil, é só colar o código que o própio YouTube te dá</p>
    <iframe width="500" height="280" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p>É a mesma coisa de incirporar pelo Concorrente</p>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0&portrait=0" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
